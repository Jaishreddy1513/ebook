{% extends "base.html" %}
{% block title %}Author Dashboard{% endblock %}
{% load static %}
{% block content %}


<div class="author_dashboard-container">
    <div class="author_statsboard">
        <div class="booknumber">
            <h2>No. Book Published</h2>
            <h1>{{published}}</h1>
        </div>
        <div class="bookdownload">
            <h2>No. Book Download</h2>
            <h1>{{downloads}}</h1>
        </div>
    </div>
    <div class="bookpublished">
        {% for book in books %}
        <div class="authorbook">
            <img src="{{book.book_cover_page.url}}" alt="">
            <h3>{{book.book_name}}</h3>
            <button> <a href="{% url "view_book" id=book.book_id %}">View book</a> </button>
            <button><a href="{% url "edit_book" id=book.book_id %}">Edit book</a>  </button>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
