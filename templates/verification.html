{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% load static %}
{% block content %}
<div class="verification-form">
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="otp">OTP</label>
            <input type="number" name="otp" id="otp" required>

        </div>
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
